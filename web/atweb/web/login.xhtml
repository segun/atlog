<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
            </f:facet>
            <h:outputStylesheet name="main.css" library="css"/>
        </h:head>

        <h:body>
            <p:layout class="centered-layout">

                <p:layoutUnit styleClass="transparent" position="north" size="200" resizable="false" closable="false" collapsible="false">

                </p:layoutUnit>

                <p:layoutUnit styleClass="transparent" position="south" size="200" resizable="false" closable="false" collapsible="false">
                    <small>Powered By <sup>Total Chaos</sup></small>
                </p:layoutUnit>

                <p:layoutUnit position="west" styleClass="transparent" size="200" resizable="false" closable="false" collapsible="false">
                </p:layoutUnit>

                <p:layoutUnit position="east" styleClass="transparent" size="200" resizable="false" closable="false" collapsible="false">
                </p:layoutUnit>                

                <p:layoutUnit position="center">
                    <h1 align="center">ATM Logs Processor Version 1.2.3.4</h1>
                    <h:form id="login_form">
                        <p:fieldset legend="Login Here">
                            <h:panelGrid columns="2" cellpadding="5" style="width: 400px; margin: 0 auto">
                                <h:outputText value="Username" />
                                <p:inputText />

                                <h:outputText value="Password" />
                                <p:password />                                
                                <h:outputText />
                                <h:panelGrid columns="2">
                                    <p:commandButton value="Login"/>
                                    <p:commandButton value="Clear"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:fieldset>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
